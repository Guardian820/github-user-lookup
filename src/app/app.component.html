<!--The content below is only a placeholder and can be replaced.-->
<div class ="container">
<div style="text-align:center">
  <h1>{{title}}</h1>
</div>
</div>

<div class="row">
    <div class="col-sm-6">
<div class="col-sm-6">
  <div class="well" id="input">
    <div class="input-form">
      <input placeholder="Enter Username" [(ngModel)]="userName">
      <button (click)="userLookup()">SEARCH</button>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="well" id="display">
      <div class="information" style="float:right">
      <h3>{{githubData.name}}</h3>

      <h4>Repositories:{{githubData.public_repos}}</h4>
      <h4><a [href]="githubData.html_url">link to GithubPage</a></h4>
    </div>
  </div>
</div>
